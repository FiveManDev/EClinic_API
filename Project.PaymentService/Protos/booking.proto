syntax = "proto3";
option csharp_namespace = "Project.PaymentService.Protos";

service BookingService  {
  rpc GetBooking (GetBookingRequest) returns (GetBookingResponse);
}
message GetBookingRequest  {
  string BookingID = 1;
}
message GetBookingResponse {
  string BookingID = 1;
  string UserID = 2;
  double Amount = 3;
  string Message = 4;
}